name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - release

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Restore Workloads
        run: dotnet workload restore

      - name: Restore Dependencies
        run: dotnet restore ./SistemaDeGestaoParaONGsDeAnimais.sln

      - name: Build Solution
        run: dotnet build ./SistemaDeGestaoParaONGsDeAnimais.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test ./SistemaDeGestaoParaONGsDeAnimais.sln --configuration Release --no-restore --no-build
